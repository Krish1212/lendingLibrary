<ion-header>

  <ion-navbar>
    <ion-title>Book Name - Full Description</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-thumbnail item-start>
          <img src="http://via.placeholder.com/100x150">
      </ion-thumbnail>
      <h2>Book title</h2>
      <p>Owned by user1</p>
    </ion-item>
    <ion-card-content>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi doloremque iste voluptate culpa, sapiente pariatur aut, illo tempore aliquid magni delectus harum officia amet eos dolores repudiandae numquam facilis? Alias?</p>
    </ion-card-content>
    <ion-row>
      <ion-col ng-init="flag=true">
        <button ion-button icon-left small clear (click)="flag=!flag">
          <ion-icon *ngIf="flag" name="ios-thumbs-up"></ion-icon>
          <ion-icon name="ios-thumbs-up-outline" *ngIf="!flag"></ion-icon>
          12 Likes
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left small clear>
          <ion-icon name="text"></ion-icon>
          4 Reviews
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
